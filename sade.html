"Säde" stands for spark. As in a glowing and floating spark that will soon disappear. This specific Säde will be a talking circle, but there are many more sparks to come. They haven't decided which shape to take just yet. And you're invited to this very first ever Säde event!

A talking circle is not just a circle with talking. It's a specific method of communication. A very efficient one that specializes in sharing our true feelings (or at least truer). It's a place to listen to what's really going on in peoples lives without interrupting even the longer pauses of thought. It's a safe place to speak about things ordinary life doesn't have room for. We gather, we learn, we express.

Entrace 5€. Exit is free!

11th of october at 19:00. Tatari 44/2, Tallinn.

If you felt even a small impulss to come, then share the opportunity by sending this letter to a friend.

Bring (healthy) snacks to share and a comfy nest to sit on the floor with. It does take many hours to really get into. Parking is city-center zone (free from 19).

See you then :)
